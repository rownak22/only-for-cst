<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Classroom Website</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Main content of class website -->
<header>
  <h1>Welcome to Our Class</h1>
</header>

<main>
  <p>This is the main content of your class website. You can add lectures, notes, and other resources here.</p>
</main>

<!-- Help Button -->
<div id="help-btn">Help</div>

<!-- Chatbot Pop-up -->
<div id="chatbot-popup">
  <div id="chatbot-header">Classroom ChatBot</div>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="Type your question...">
  <button id="send-btn">Send</button>
</div>

<script src="script.js"></script>
</body>
</html>
